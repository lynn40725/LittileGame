<body>

    <h1>ğŸ’ èƒŒåŒ…æ•¸å­¸å¤§å¸«</h1>
    <div class="math-feedback" id="math-feedback">è«‹æ‹–æ›³ç‰©å“æ”¾å…¥èƒŒåŒ…</div>

    <div class="game-wrapper">
        <canvas id="gameCanvas" width="800" height="500"></canvas>

        <div class="sidebar">
            <div class="info-panel">
                <h3>ğŸ“Š èƒŒåŒ…ç‹€æ…‹</h3>
                <div class="stat">èƒŒåŒ…å°ºå¯¸ï¼š10 x 8 æ ¼</div>
                <div class="stat">ç¸½æ ¼å­æ•¸ï¼š80</div>
                <div class="stat">å·²ç”¨é¢ç©ï¼š<span id="used-area" class="highlight">0</span></div>
                <div class="stat">è¦†è“‹ç‡ï¼š<span id="coverage">0%</span></div>
            </div>

            <div class="info-panel" style="background: #fff3e0; border-left-color: #ff9800;">
                <h3>ğŸ’¡ ç•¶å‰ç‰©å“</h3>
                <div id="current-item-info">é»æ“Šç‰©å“æŸ¥çœ‹ç®—å¼</div>
            </div>

            <div class="controls">
                <button id="btn-spawn">ğŸ çµ¦æˆ‘æ–°ç‰©å“</button>

            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const uiUsedArea = document.getElementById('used-area');
        const uiCoverage = document.getElementById('coverage');
        const uiItemInfo = document.getElementById('current-item-info');
        const uiFeedback = document.getElementById('math-feedback');

        // éŠæˆ²åƒæ•¸
        const GRID_SIZE = 40; 
        const GRID_COLS = 10; 
        const GRID_ROWS = 8;  
        
        const OFFSET_X = 50;
        const OFFSET_Y = 50;
        
        const BACKPACK_W = GRID_COLS * GRID_SIZE;
        const BACKPACK_H = GRID_ROWS * GRID_SIZE;

        let items = [];
        let draggedItem = null;
        let dragOffsetX = 0;
        let dragOffsetY = 0;

        const ITEM_TYPES = [
            { name: "èª²æœ¬", w: 2, h: 3, color: "#3498db" },
            { name: "é‰›ç­†ç›’", w: 3, h: 1, color: "#e74c3c" },
            { name: "ä¾¿ç•¶", w: 3, h: 3, color: "#f1c40f" },
            { name: "æ©¡çš®æ“¦", w: 1, h: 1, color: "#95a5a6" },
            { name: "å¹³æ¿", w: 4, h: 3, color: "#9b59b6" },
            { name: "æ°´å£º", w: 2, h: 4, color: "#1abc9c" },
            { name: "å°º", w: 1, h: 5, color: "#e67e22" },
            { name: "ç­†è¨˜æœ¬", w: 3, h: 4, color: "#2ecc71" }
        ];

        class Item {
            constructor(type, x, y) {
                this.name = type.name;
                this.w = type.w;
                this.h = type.h;
                this.color = type.color;
                this.x = x;
                this.y = y;
                this.isInside = false;
            }

            draw(ctx) {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.w * GRID_SIZE, this.h * GRID_SIZE);
                
                ctx.strokeStyle = "rgba(255,255,255,0.5)";
                ctx.lineWidth = 1;
                for (let i = 0; i <= this.w; i++) {
                    ctx.beginPath();
                    ctx.moveTo(this.x + i * GRID_SIZE, this.y);
                    ctx.lineTo(this.x + i * GRID_SIZE, this.y + this.h * GRID_SIZE);
                    ctx.stroke();
                }
                for (let j = 0; j <= this.h; j++) {
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y + j * GRID_SIZE);
                    ctx.lineTo(this.x + this.w * GRID_SIZE, this.y + j * GRID_SIZE);
                    ctx.stroke();
                }

                ctx.strokeStyle = "#333";
                ctx.lineWidth = 2;
                ctx.strokeRect(this.x, this.y, this.w * GRID_SIZE, this.h * GRID_SIZE);

                ctx.fillStyle = "white";
                ctx.font = "bold 14px Arial";
                ctx.shadowColor = "black";
                ctx.shadowBlur = 3;
                ctx.fillText(`${this.w}x${this.h}`, this.x + 5, this.y + 20);
                ctx.shadowBlur = 0;
            }
        }

        function init() {
            spawnItem();
            spawnItem();
            spawnItem();
            draw();
        }

        function spawnItem() {
            const type = ITEM_TYPES[Math.floor(Math.random() * ITEM_TYPES.length)];
            // ç¢ºä¿ç”Ÿæˆåœ¨ç•«å¸ƒå³å´å¯è¦‹å€åŸŸ
            const startX = BACKPACK_W + OFFSET_X + 30;
            const startY = 50 + Math.random() * 250;
            items.push(new Item(type, startX, startY));
            draw();
        }

        function checkCollision(currentItem, targetGridX, targetGridY) {
            if (targetGridX < 0 || targetGridY < 0 || 
                targetGridX + currentItem.w > GRID_COLS || 
                targetGridY + currentItem.h > GRID_ROWS) {
                return true;
            }

            for (let other of items) {
                if (other === currentItem || !other.isInside) continue;
                let otherGridX = Math.round((other.x - OFFSET_X) / GRID_SIZE);
                let otherGridY = Math.round((other.y - OFFSET_Y) / GRID_SIZE);

                if (targetGridX < otherGridX + other.w &&
                    targetGridX + currentItem.w > otherGridX &&
                    targetGridY < otherGridY + other.h &&
                    targetGridY + currentItem.h > otherGridY) {
                    return true;
                }
            }
            return false;
        }

        function updateStats() {
            let usedArea = 0;
            items.forEach(item => {
                if (item.isInside) usedArea += item.w * item.h;
            });
            let totalArea = GRID_COLS * GRID_ROWS;
            uiUsedArea.innerText = usedArea;
            uiCoverage.innerText = Math.round((usedArea / totalArea) * 100) + "%";
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // èƒŒåŒ…èƒŒæ™¯
            ctx.fillStyle = "#ddd";
            ctx.fillRect(OFFSET_X, OFFSET_Y, BACKPACK_W, BACKPACK_H);
            
            // æ ¼ç·š
            ctx.strokeStyle = "#bbb";
            ctx.lineWidth = 1;
            for (let i = 0; i <= GRID_COLS; i++) {
                ctx.beginPath();
                ctx.moveTo(OFFSET_X + i * GRID_SIZE, OFFSET_Y);
                ctx.lineTo(OFFSET_X + i * GRID_SIZE, OFFSET_Y + BACKPACK_H);
                ctx.stroke();
            }
            for (let j = 0; j <= GRID_ROWS; j++) {
                ctx.beginPath();
                ctx.moveTo(OFFSET_X, OFFSET_Y + j * GRID_SIZE);
                ctx.lineTo(OFFSET_X + BACKPACK_W, OFFSET_Y + j * GRID_SIZE);
                ctx.stroke();
            }
            
            ctx.strokeStyle = "#555";
            ctx.lineWidth = 3;
            ctx.strokeRect(OFFSET_X, OFFSET_Y, BACKPACK_W, BACKPACK_H);
            
            ctx.fillStyle = "#666";
            ctx.font = "16px Arial";
            ctx.fillText("èƒŒåŒ…å€åŸŸ (10x8)", OFFSET_X, OFFSET_Y - 10);

            items.forEach(item => {
                if (item !== draggedItem) item.draw(ctx);
            });
            if (draggedItem) {
                ctx.save();
                ctx.globalAlpha = 0.6;
                ctx.translate(5, 5);
                draggedItem.draw(ctx);
                ctx.restore();
                draggedItem.draw(ctx);
            }
        }

        // --- è¼¸å…¥è™•ç† (åŒæ™‚æ”¯æ´æ»‘é¼ èˆ‡è§¸æ§) ---

        function getPointerPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function handleStart(e) {
            if (e.type === 'touchstart') e.preventDefault(); // é˜²æ­¢æ²å‹•
            const pos = getPointerPos(e);

            for (let i = items.length - 1; i >= 0; i--) {
                let item = items[i];
                if (pos.x >= item.x && pos.x <= item.x + item.w * GRID_SIZE &&
                    pos.y >= item.y && pos.y <= item.y + item.h * GRID_SIZE) {
                    
                    draggedItem = item;
                    dragOffsetX = pos.x - item.x;
                    dragOffsetY = pos.y - item.y;
                    
                    items.splice(i, 1);
                    items.push(item);

                    const area = item.w * item.h;
                    uiItemInfo.innerHTML = `
                        <strong>${item.name}</strong><br>
                        å°ºå¯¸ï¼š${item.w} x ${item.h}<br>
                        <span style="color:blue; font-size:1.1em">é¢ç©ï¼š${area}</span>
                    `;
                    uiFeedback.innerText = `ç§»å‹•ä¸­ï¼š${item.w} x ${item.h} çš„${item.name}`;
                    
                    draw();
                    return;
                }
            }
        }

        function handleMove(e) {
            if (draggedItem) {
                if (e.type === 'touchmove') e.preventDefault();
                const pos = getPointerPos(e);
                draggedItem.x = pos.x - dragOffsetX;
                draggedItem.y = pos.y - dragOffsetY;
                draw();
            }
        }

        function handleEnd(e) {
            if (draggedItem) {
                const gridX = Math.round((draggedItem.x - OFFSET_X) / GRID_SIZE);
                const gridY = Math.round((draggedItem.y - OFFSET_Y) / GRID_SIZE);

                if (!checkCollision(draggedItem, gridX, gridY)) {
                    draggedItem.x = OFFSET_X + gridX * GRID_SIZE;
                    draggedItem.y = OFFSET_Y + gridY * GRID_SIZE;
                    draggedItem.isInside = true;
                    uiFeedback.innerText = `æˆåŠŸæ”¾å…¥ï¼é¢ç©å¢åŠ  ${draggedItem.w * draggedItem.h}`;
                    uiFeedback.style.color = "green";
                } else {
                    draggedItem.isInside = false;
                    uiFeedback.innerText = "ç©ºé–“ä¸è¶³æˆ–é‡ç–Šï¼";
                    uiFeedback.style.color = "red";
                }

                updateStats();
                draggedItem = null;
                draw();
                setTimeout(() => {
                   uiFeedback.style.color = "#555"; 
                   if(!draggedItem) uiFeedback.innerText = "è«‹æ‹–æ›³ç‰©å“æ”¾å…¥èƒŒåŒ…";
                }, 2000);
            }
        }

        // æ»‘é¼ äº‹ä»¶
        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('mouseup', handleEnd);
        
        // è§¸æ§äº‹ä»¶ (æ–°å¢ï¼Œæ”¯æ´ iPad/æ‰‹æ©Ÿ)
        canvas.addEventListener('touchstart', handleStart, {passive: false});
        canvas.addEventListener('touchmove', handleMove, {passive: false});
        canvas.addEventListener('touchend', handleEnd);

        document.getElementById('btn-spawn').addEventListener('click', () => {
            spawnItem();
            uiFeedback.innerText = "æ–°ç‰©å“å·²é€é”ï¼";
        });

        document.getElementById('btn-clear').addEventListener('click', () => {
            items = [];
            updateStats();
            draw();
            uiFeedback.innerText = "èƒŒåŒ…å·²æ¸…ç©º";
            uiItemInfo.innerHTML = "é»æ“Šç‰©å“æŸ¥çœ‹ç®—å¼";
        });

        init();
    </script>
