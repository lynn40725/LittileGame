<body>

    <h1>ğŸ’ èƒŒåŒ…æ•¸å­¸å¤§å¸«</h1>

    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="500"></canvas>

                <div class="stat">èƒŒåŒ…å°ºå¯¸ï¼š10 x 8 æ ¼</div>
                <div class="stat">ç¸½æ ¼å­æ•¸ï¼š80</div>
                <div class="stat">å·²ç”¨é¢ç©ï¼š<span id="used-area" class="highlight">0</span></div>

            </div>

            <div class="info-panel" style="background: #fff3e0; border-left-color: #ff9800;">
                <h3>ğŸ’¡ ç•¶å‰ç‰©å“</h3>

            </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const uiUsedArea = document.getElementById('used-area');
        const uiCoverage = document.getElementById('coverage');
        const uiItemInfo = document.getElementById('current-item-info');
        const uiFeedback = document.getElementById('math-feedback');

        // éŠæˆ²åƒæ•¸
        const GRID_SIZE = 40; // æ¯ä¸€æ ¼çš„å¤§å° (px)
        const GRID_COLS = 10; // èƒŒåŒ…å¯¬ (æ ¼)
        const GRID_ROWS = 8;  // èƒŒåŒ…é«˜ (æ ¼)
        
        // èƒŒåŒ…åœ¨ Canvas ä¸­çš„åç§»é‡ (ç½®ä¸­)
        const OFFSET_X = 50;
        const OFFSET_Y = 50;
        
        // èƒŒåŒ…å¯¦éš›åƒç´ å¤§å°
        const BACKPACK_W = GRID_COLS * GRID_SIZE;
        const BACKPACK_H = GRID_ROWS * GRID_SIZE;

        // ç‰©å“åˆ—è¡¨
        let items = [];
        let draggedItem = null;
        let dragOffsetX = 0;
        let dragOffsetY = 0;

        // ç‰©å“å®šç¾© (å¯¬xé«˜)
        const ITEM_TYPES = [
            { name: "èª²æœ¬", w: 2, h: 3, color: "#3498db" },
            { name: "é‰›ç­†ç›’", w: 3, h: 1, color: "#e74c3c" },
            { name: "ä¾¿ç•¶", w: 3, h: 3, color: "#f1c40f" },
            { name: "æ©¡çš®æ“¦", w: 1, h: 1, color: "#95a5a6" },
            { name: "å¹³æ¿", w: 4, h: 3, color: "#9b59b6" },
            { name: "æ°´å£º", w: 2, h: 4, color: "#1abc9c" },
            { name: "å°º", w: 1, h: 5, color: "#e67e22" },
            { name: "ç­†è¨˜æœ¬", w: 3, h: 4, color: "#2ecc71" }
        ];

        class Item {
            constructor(type, x, y) {
                this.name = type.name;
                this.w = type.w; // æ ¼å­å¯¬
                this.h = type.h; // æ ¼å­é«˜
                this.color = type.color;
                this.x = x; // åƒç´ åº§æ¨™
                this.y = y;
                this.isInside = false; // æ˜¯å¦æ­£ç¢ºæ”¾å…¥èƒŒåŒ…
            }

            // ç¹ªè£½ç‰©å“
            draw(ctx) {
                ctx.fillStyle = this.color;
                // ç¹ªè£½ä¸»é«”
                ctx.fillRect(this.x, this.y, this.w * GRID_SIZE, this.h * GRID_SIZE);
                
                // ç¹ªè£½æ ¼ç·š (é¡¯ç¤º 1x1 çµæ§‹)
                ctx.strokeStyle = "rgba(255,255,255,0.5)";
                ctx.lineWidth = 1;
                for (let i = 0; i <= this.w; i++) {
                    ctx.beginPath();
                    ctx.moveTo(this.x + i * GRID_SIZE, this.y);
                    ctx.lineTo(this.x + i * GRID_SIZE, this.y + this.h * GRID_SIZE);
                    ctx.stroke();
                }
                for (let j = 0; j <= this.h; j++) {
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y + j * GRID_SIZE);
                    ctx.lineTo(this.x + this.w * GRID_SIZE, this.y + j * GRID_SIZE);
                    ctx.stroke();
                }

                // ç¹ªè£½é‚Šæ¡†
                ctx.strokeStyle = "#333";
                ctx.lineWidth = 2;
                ctx.strokeRect(this.x, this.y, this.w * GRID_SIZE, this.h * GRID_SIZE);

                // é¡¯ç¤ºåç¨±èˆ‡å°ºå¯¸
                ctx.fillStyle = "white";
                ctx.font = "bold 14px Arial";
                ctx.shadowColor = "black";
                ctx.shadowBlur = 3;
                ctx.fillText(`${this.w}x${this.h}`, this.x + 5, this.y + 20);
                ctx.shadowBlur = 0;
            }
        }

        // åˆå§‹åŒ–
        function init() {
            // ç”Ÿæˆåˆå§‹ç‰©å“
            spawnItem();
            spawnItem();
            spawnItem();
            draw();
        }

        // ç”Ÿæˆæ–°ç‰©å“ (å‡ºç¾åœ¨å³å´ç­‰å¾…å€)
        function spawnItem() {
            const type = ITEM_TYPES[Math.floor(Math.random() * ITEM_TYPES.length)];
            // éš¨æ©Ÿä½ç½®åœ¨å³å´å€åŸŸ
            const startX = BACKPACK_W + OFFSET_X + 50;
            const startY = 50 + Math.random() * 300;
            
            // é¿å…ç”Ÿæˆé‡ç–Šå¤ªåš´é‡ (ç°¡å–®è™•ç†)
            items.push(new Item(type, startX, startY));
            draw();
        }

        // æª¢æŸ¥ç¢°æ’ (èˆ‡å…¶ä»–å·²æ”¾ç½®çš„ç‰©å“)
        function checkCollision(currentItem, targetGridX, targetGridY) {
            // æª¢æŸ¥æ˜¯å¦è¶…å‡ºé‚Šç•Œ
            if (targetGridX < 0 || targetGridY < 0 || 
                targetGridX + currentItem.w > GRID_COLS || 
                targetGridY + currentItem.h > GRID_ROWS) {
                return true;
            }

            // æª¢æŸ¥æ˜¯å¦èˆ‡å…¶ä»–ç‰©å“é‡ç–Š
            for (let other of items) {
                if (other === currentItem || !other.isInside) continue;

                // å°‡åƒç´ åº§æ¨™è½‰æ›å›ç¶²æ ¼åº§æ¨™é€²è¡Œæ¯”å°
                let otherGridX = Math.round((other.x - OFFSET_X) / GRID_SIZE);
                let otherGridY = Math.round((other.y - OFFSET_Y) / GRID_SIZE);

                // çŸ©å½¢é‡ç–Šåˆ¤æ–·
                if (targetGridX < otherGridX + other.w &&
                    targetGridX + currentItem.w > otherGridX &&
                    targetGridY < otherGridY + other.h &&
                    targetGridY + currentItem.h > otherGridY) {
                    return true;
                }
            }
            return false;
        }

        // è¨ˆç®—çµ±è¨ˆæ•¸æ“š
        function updateStats() {
            let usedArea = 0;
            items.forEach(item => {
                if (item.isInside) {
                    usedArea += item.w * item.h;
                }
            });
            
            let totalArea = GRID_COLS * GRID_ROWS;
            uiUsedArea.innerText = usedArea;
            uiCoverage.innerText = Math.round((usedArea / totalArea) * 100) + "%";
        }

        // ç¹ªè£½ç•«é¢
        function draw() {
            // æ¸…é™¤ç•«å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 1. ç¹ªè£½èƒŒåŒ…å€åŸŸ
            ctx.fillStyle = "#ddd";
            ctx.fillRect(OFFSET_X, OFFSET_Y, BACKPACK_W, BACKPACK_H);
            
            // ç¹ªè£½èƒŒåŒ…ç¶²æ ¼
            ctx.strokeStyle = "#bbb";
            ctx.lineWidth = 1;
            for (let i = 0; i <= GRID_COLS; i++) {
                ctx.beginPath();
                ctx.moveTo(OFFSET_X + i * GRID_SIZE, OFFSET_Y);
                ctx.lineTo(OFFSET_X + i * GRID_SIZE, OFFSET_Y + BACKPACK_H);
                ctx.stroke();
            }
            for (let j = 0; j <= GRID_ROWS; j++) {
                ctx.beginPath();
                ctx.moveTo(OFFSET_X, OFFSET_Y + j * GRID_SIZE);
                ctx.lineTo(OFFSET_X + BACKPACK_W, OFFSET_Y + j * GRID_SIZE);
                ctx.stroke();
            }
            
            // èƒŒåŒ…é‚Šæ¡†
            ctx.strokeStyle = "#555";
            ctx.lineWidth = 3;
            ctx.strokeRect(OFFSET_X, OFFSET_Y, BACKPACK_W, BACKPACK_H);
            
            // æ¨™ç¤ºèƒŒåŒ…æ–‡å­—
            ctx.fillStyle = "#666";
            ctx.font = "16px Arial";
            ctx.fillText("èƒŒåŒ…å€åŸŸ (10x8)", OFFSET_X, OFFSET_Y - 10);
            ctx.fillText("ç‰©å“ç­‰å¾…å€", BACKPACK_W + OFFSET_X + 50, OFFSET_Y - 10);

            // 2. ç¹ªè£½ç‰©å“ (å…ˆç•«æ”¾ç½®å¥½çš„ï¼Œå†ç•«æ­£åœ¨æ‹–æ›³çš„)
            items.forEach(item => {
                if (item !== draggedItem) item.draw(ctx);
            });
            if (draggedItem) {
                // ç¹ªè£½é™°å½±æ•ˆæœ
                ctx.save();
                ctx.globalAlpha = 0.6;
                ctx.translate(5, 5);
                draggedItem.draw(ctx);
                ctx.restore();
                
                draggedItem.draw(ctx);
            }
        }

        // æ»‘é¼ äº‹ä»¶ç›£è½
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            // æª¢æŸ¥æ˜¯å¦é»æ“Šåˆ°ç‰©å“ (å€’åºæª¢æŸ¥ï¼Œå…ˆé¸ä¸Šé¢çš„)
            for (let i = items.length - 1; i >= 0; i--) {
                let item = items[i];
                if (mouseX >= item.x && mouseX <= item.x + item.w * GRID_SIZE &&
                    mouseY >= item.y && mouseY <= item.y + item.h * GRID_SIZE) {
                    
                    draggedItem = item;
                    dragOffsetX = mouseX - item.x;
                    dragOffsetY = mouseY - item.y;
                    
                    // æŠŠå®ƒç§»åˆ°é™£åˆ—æœ€å¾Œé¢ï¼Œé€™æ¨£æ¸²æŸ“æ™‚æœƒåœ¨æœ€ä¸Šå±¤
                    items.splice(i, 1);
                    items.push(item);

                    // æ›´æ–°æ•¸å­¸è³‡è¨Š
                    const area = item.w * item.h;
                    uiItemInfo.innerHTML = `
                        <strong>${item.name}</strong><br>
                        é•·ï¼š${item.w} æ ¼<br>
                        å¯¬ï¼š${item.h} æ ¼<br>
                        <span style="color:blue; font-size:1.1em">é¢ç©ï¼š${item.w} x ${item.h} = ${area}</span>
                    `;
                    uiFeedback.innerText = `æ­£åœ¨ç§»å‹•ï¼š${item.w} x ${item.h} çš„${item.name}`;
                    
                    draw();
                    return;
                }
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (draggedItem) {
                const rect = canvas.getBoundingClientRect();
                draggedItem.x = e.clientX - rect.left - dragOffsetX;
                draggedItem.y = e.clientY - rect.top - dragOffsetY;
                draw();
            }
        });

        canvas.addEventListener('mouseup', (e) => {
            if (draggedItem) {
                // å˜—è©¦è²¼é½Šç¶²æ ¼
                // è¨ˆç®—æœ€æ¥è¿‘çš„æ ¼å­åº§æ¨™
                const gridX = Math.round((draggedItem.x - OFFSET_X) / GRID_SIZE);
                const gridY = Math.round((draggedItem.y - OFFSET_Y) / GRID_SIZE);

                // æª¢æŸ¥æ˜¯å¦åˆæ³• (ç¢°æ’æˆ–å‡ºç•Œ)
                if (!checkCollision(draggedItem, gridX, gridY)) {
                    // å¸é™„
                    draggedItem.x = OFFSET_X + gridX * GRID_SIZE;
                    draggedItem.y = OFFSET_Y + gridY * GRID_SIZE;
                    draggedItem.isInside = true;
                    
                    // æ’­æ”¾æˆåŠŸéŸ³æ•ˆæ„Ÿ (è¦–è¦º)
                    uiFeedback.innerText = `æˆåŠŸæ”¾å…¥ï¼é¢ç©å¢åŠ  ${draggedItem.w * draggedItem.h}`;
                    uiFeedback.style.color = "green";
                } else {
                    // æ”¾ç½®å¤±æ•— (ä¸å¸é™„ï¼Œä½†å¦‚æœä¸å®Œå…¨åœ¨å¤–é¢ï¼Œå°±ç¨å¾®å½ˆå›åŸè™•æˆ–åªæ˜¯åœåœ¨è©²è™•)
                    // é€™è£¡ç°¡å–®è™•ç†ï¼šå¦‚æœæ²’å°æº–ï¼Œæ¨™è¨˜ç‚ºæœªæ”¾å…¥ (é™¤éå®ƒå…¶å¯¦åœ¨å¤–é¢)
                    draggedItem.isInside = false;
                    uiFeedback.innerText = "ç„¡æ³•æ”¾ç½®ï¼šç©ºé–“ä¸è¶³æˆ–é‡ç–Šï¼";
                    uiFeedback.style.color = "red";
                }

                updateStats();
                draggedItem = null;
                draw();
                
                setTimeout(() => {
                   uiFeedback.style.color = "#555"; 
                   if(!draggedItem) uiFeedback.innerText = "è«‹æ‹–æ›³ç‰©å“æ”¾å…¥èƒŒåŒ…";
                }, 2000);
            }
        });

        // æŒ‰éˆ•åŠŸèƒ½
        document.getElementById('btn-spawn').addEventListener('click', () => {
            spawnItem();
            uiFeedback.innerText = "æ–°ç‰©å“å·²é€é”ï¼";
        });

        document.getElementById('btn-clear').addEventListener('click', () => {
            items = [];
            updateStats();
            draw();
            uiFeedback.innerText = "èƒŒåŒ…å·²æ¸…ç©º";
            uiItemInfo.innerHTML = "é¸å–ç‰©å“ä¾†æŸ¥çœ‹ä¹˜æ³•ç®—å¼";
        });

        // å•Ÿå‹•
        init();

    </script>
