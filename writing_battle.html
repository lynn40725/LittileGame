    <script src="https://cdn.jsdelivr.net/npm/cnchar/cnchar.min.js"></script>

    <style>
        :root {

        /* é ‚éƒ¨ */

        /* æˆ°é¬¥å€ */
        .battle-stage {

        .hp-bar-box { width: 100%; height: 10px; background: #555; border-radius: 5px; overflow: hidden; margin-top: 5px; border: 1px solid white;}
        .hp-bar { height: 100%; background: #4caf50; width: 100%; transition: width 0.3s; }

        /* å±¬æ€§è‰² */
        .metal { background: var(--metal); color: #333; }
        .wood { background: var(--wood); color: #fff; }
        .water { background: var(--water); color: #fff; }
        .fire { background: var(--fire); color: #fff; }
        .earth { background: var(--earth); color: #fff; }

        /* æ‰‹å¯«å€ */
        .input-zone {

            padding: 15px; display: flex; flex-direction: column; align-items: center;
            position: relative; padding-bottom: 30px;

        .timer-bar-container {

            margin-bottom: 10px; overflow: hidden;

        canvas {

            background-size: 40px 40px;

        /* å½ˆçª—èˆ‡è¼¸å…¥æ¡† */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 200; display: flex;
            flex-direction: column; justify-content: center; align-items: center;

        }
        .btn-start {
            padding: 15px 40px; font-size: 24px; background: #ff9800; color: white;
            border: none; border-radius: 50px; margin-top: 30px; cursor: pointer;
        }
        
        /* å‚™ç”¨è¼¸å…¥æ¡† (ç•¶è¾¨è­˜å¤±æ•—æ™‚é¡¯ç¤º) */
        #fallback-input-area {
            display: none; /* é è¨­éš±è— */
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; padding: 20px; border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; z-index: 50;
            border: 3px solid #f44336;
        }
        #manual-input { font-size: 24px; width: 80px; text-align: center; padding: 5px; }

        .dmg-float {
            position: absolute; font-size: 40px; font-weight: 900;
            color: #ffeb3b; text-shadow: 3px 3px 0 #d32f2f;
            animation: floatUp 0.8s forwards; pointer-events: none; z-index: 100;
        }
        @keyframes floatUp { to { transform: translateY(-100px); opacity: 0; } }
    </style>
</head>
<body>

    <div class="overlay" id="overlay">
        <h1>ğŸ”¥ äº”è¡Œæ¼¢å­—å¤§æˆ°</h1>
        <p>5ç§’å…§å¯«å‡ºã€Œç›¸å‰‹ã€ä¸”ã€Œç­†ç•«å¤šã€çš„å­—ï¼<br>å¦‚æœAIçœ‹ä¸æ‡‚ï¼Œæ”»æ“Šæœƒå¤±æ•—å–”ï¼</p>
        <button class="btn-start" onclick="startGame()">é–‹å§‹æˆ°é¬¥</button>
    </div>

    <div class="top-bar">
        <span id="stage-num">é—œå¡: 1</span>
        <span id="score">HP: 100</span>
    </div>

    <div class="battle-stage">
        <div class="fighter">
            <div class="attr-icon" id="p-attr" style="display:none">?</div>
            <div class="fighter-avatar">ğŸ§™</div>
            <div class="hp-bar-box"><div class="hp-bar" id="p-hp"></div></div>
        </div>
        <div class="fighter">
            <div class="attr-icon" id="e-attr"></div>
            <div class="fighter-avatar" id="e-img">ğŸ‘¹</div>
            <div class="hp-bar-box"><div class="hp-bar" id="e-hp"></div></div>
            <div style="margin-top:5px; font-size:14px" id="e-name"></div>
        </div>
    </div>

    <div class="input-zone">
        <div class="timer-bar-container">
            <div class="timer-bar" id="timer-bar"></div>
        </div>
        <div class="status-text" id="status-msg">æº–å‚™...</div>
        
        <canvas id="can" width="300" height="300"></canvas>

        <div id="fallback-input-area">
            <h3 style="color:#333; margin:0 0 10px 0;">è¾¨è­˜å¤±æ•—ï¼Œè«‹è£œæ•‘ï¼</h3>
            <p style="color:#666; font-size:14px;">ä½ å‰›å‰›å¯«çš„æ˜¯ä»€éº¼å­—ï¼Ÿ</p>
            <input type="text" id="manual-input" maxlength="1">
            <button onclick="manualSubmit()" style="font-size:16px; padding:5px 10px; background:#4caf50; color:white; border:none; border-radius:5px;">ç™¼é€</button>
        </div>
    </div>

    <script>
        // --- 1. éŠæˆ²è³‡æ–™ ---
        const ELEMENTS = {
            'metal': { name: 'é‡‘', color: 'metal', icon: 'âš”ï¸', weak: 'fire', strong: 'wood' },
            'wood':  { name: 'æœ¨', color: 'wood',  icon: 'ğŸŒ²', weak: 'metal', strong: 'earth' },
            'water': { name: 'æ°´', color: 'water', icon: 'ğŸ’§', weak: 'earth', strong: 'fire' },
            'fire':  { name: 'ç«', color: 'fire',  icon: 'ğŸ”¥', weak: 'water', strong: 'metal' },
            'earth': { name: 'åœŸ', color: 'earth', icon: 'â›°ï¸', weak: 'wood',  strong: 'water' }
        };

        const RADICALS = {
            'metal': ['é‡‘', 'é’…', 'åˆ€', 'åˆ‚', 'æˆˆ', 'è¾›', 'é…‰'],
            'wood':  ['æœ¨', 'è‰¹', 'ç«¹', 'ç¦¾', 'ç±³'],
            'water': ['æ°´', 'æ°µ', 'é›¨', 'é±¼', 'å†«', 'â„ï¸'],
            'fire':  ['ç«', 'ç¬', 'æ—¥', 'å…‰'],
            'earth': ['åœŸ', 'å±±', 'çŸ³', 'ç”°', 'é˜œ', 'é˜']
        };

        const LEVELS = [
            { attr: 'wood', name: 'æœ½æœ¨å¦–', hp: 100 },
            { attr: 'earth', name: 'å·¨çŸ³æ€ª', hp: 150 },
            { attr: 'water', name: 'æ·±æµ·é¾', hp: 200 },
            { attr: 'fire', name: 'ç‚é­”', hp: 250 },
            { attr: 'metal', name: 'éµç”²è¡›', hp: 300 }
        ];

        let currentLevel = 0;
        let playerHp = 100, maxPlayerHp = 100;
        let enemyHp = 100, maxEnemyHp = 100;
        let isPlayerTurn = false;
        let timerInterval, timeLeft = 5000;
        
        // --- 2. ç•«å¸ƒèˆ‡ç­†ç•«è¿½è¹¤ (ä¿®æ­£ç‰ˆ) ---
        const canvas = document.getElementById("can");
        const ctx = canvas.getContext("2d");
        const fallbackArea = document.getElementById('fallback-input-area');
        const manualInput = document.getElementById('manual-input');

        ctx.lineWidth = 8;
        ctx.lineJoin = "round"; ctx.lineCap = "round"; ctx.strokeStyle = "#333";

        let isDown = false;
        let lastPos = {x:0, y:0};
        
        // Handwriting.js éœ€è¦çš„æ ¼å¼: [ [x[], y[]], [x[], y[]] ... ] (æ¯ä¸€ç­†æ˜¯ä¸€å€‹é™£åˆ—)
        let strokes = []; // å­˜æ”¾æ‰€æœ‰ç­†ç•«
        let currentStrokeX = [];
        let currentStrokeY = [];

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const cx = e.touches ? e.touches[0].clientX : e.clientX;
            const cy = e.touches ? e.touches[0].clientY : e.clientY;
            return {x: cx - rect.left, y: cy - rect.top};
        }

        function startDraw(e) {
            if(!isPlayerTurn) return;
            isDown = true;
            const {x, y} = getPos(e);
            lastPos = {x, y};
            
            ctx.beginPath(); ctx.moveTo(x, y);
            // é–‹å§‹æ–°çš„ä¸€ç­†
            currentStrokeX = [x];
            currentStrokeY = [y];
        }

        function draw(e) {
            if (!isDown || !isPlayerTurn) return;
            e.preventDefault();
            const {x, y} = getPos(e);
            ctx.lineTo(x, y); ctx.stroke();
            lastPos = {x, y};
            // è¨˜éŒ„é»
            currentStrokeX.push(x);
            currentStrokeY.push(y);
        }

        function endDraw() {
            if(!isDown) return;
            isDown = false;
            // å°‡é€™ä¸€ç­†å­˜å…¥ strokes
            if(currentStrokeX.length > 0) {
                strokes.push([currentStrokeX, currentStrokeY]);
            }
        }

        canvas.addEventListener("mousedown", startDraw); document.addEventListener("mousemove", draw); document.addEventListener("mouseup", endDraw);
        canvas.addEventListener("touchstart", startDraw, {passive:false}); document.addEventListener("touchmove", draw, {passive:false}); document.addEventListener("touchend", endDraw);

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            strokes = []; // æ¸…ç©ºç­†ç•«æ•¸æ“š
        }

        // --- 3. éŠæˆ²é‚è¼¯ ---

        function startGame() {
            document.getElementById('overlay').style.display = 'none';
            currentLevel = 0; playerHp = 100;
            loadLevel(currentLevel);
        }

        function loadLevel(idx) {
            if (idx >= LEVELS.length) { alert("å…¨ç ´ï¼å¤ªå¼·äº†ï¼"); return; }
            const data = LEVELS[idx];
            enemyHp = data.hp; maxEnemyHp = data.hp;
            document.getElementById('stage-num').innerText = `é—œå¡: ${idx+1}`;
            document.getElementById('e-name').innerText = data.name;
            const el = ELEMENTS[data.attr];
            const eAttrDiv = document.getElementById('e-attr');
            eAttrDiv.className = `attr-icon ${el.color}`; eAttrDiv.innerText = el.name;
            updateHpUI();
            startTurn();
        }

        function startTurn() {
            isPlayerTurn = true;
            clearCanvas();
            fallbackArea.style.display = 'none'; // éš±è—å‚™ç”¨è¼¸å…¥
            document.getElementById('status-msg').innerText = "5 ç§’å€’æ•¸ï¼Œé–‹å§‹å¯«ï¼";
            document.getElementById('status-msg').style.color = "#333";
            
            // é‡ç½®å€’æ•¸æ¢
            const bar = document.getElementById('timer-bar');
            bar.style.transition = 'none'; bar.style.width = '100%';
            void bar.offsetWidth; 
            bar.style.transition = 'width 5s linear'; bar.style.width = '0%';

            if(timerInterval) clearTimeout(timerInterval);
            timerInterval = setTimeout(() => {
                if(isPlayerTurn) recognizeAndAttack(); // æ™‚é–“åˆ°
            }, 5000);
        }

        function recognizeAndAttack() {
            isPlayerTurn = false;
            document.getElementById('status-msg').innerText = "è¾¨è­˜ä¸­...";

            // å¦‚æœæ ¹æœ¬æ²’å¯«
            if (strokes.length === 0) {
                handleAttackResult(null, "æ™‚é–“åˆ°ï¼æ²’å¯«å­—ï¼");
                return;
            }

            // è¨­å®šä¿éšªæ©Ÿåˆ¶ï¼šå¦‚æœ 2 ç§’å¾Œ API æ²’å›æ‡‰ï¼Œé¡¯ç¤ºæ‰‹å‹•è¼¸å…¥æ¡†
            let apiTimeout = setTimeout(() => {
                document.getElementById('status-msg').innerText = "ç¶²è·¯å¤ªæ…¢ï¼Œè«‹æ‰‹å‹•è¼¸å…¥è£œæ•‘ï¼";
                fallbackArea.style.display = 'block';
                manualInput.value = '';
                manualInput.focus();
            }, 2000);

            // å‘¼å« Handwriting API
            handwriting.recognize(strokes, {language: "zh_TW", numOfReturn: 1}, function(result){
                clearTimeout(apiTimeout); // æˆåŠŸå›æ‡‰ï¼Œå–æ¶ˆä¿éšª
                if(result && result.length > 0) {
                    handleAttackResult(result[0]);
                } else {
                    // è¾¨è­˜å¤±æ•— (å¯«å¤ªé†œ)ï¼Œä¹Ÿçµ¦æ‰‹å‹•è¼¸å…¥æ©Ÿæœƒ
                    document.getElementById('status-msg').innerText = "çœ‹ä¸æ‡‚...è«‹æ‰‹å‹•è¼¸å…¥";
                    fallbackArea.style.display = 'block';
                }
            }, function(err){
                // å ±éŒ¯
                clearTimeout(apiTimeout);
                fallbackArea.style.display = 'block';
            });
        }

        // æ‰‹å‹•è£œæ•‘æäº¤
        function manualSubmit() {
            let val = manualInput.value.trim();
            if(val) {
                fallbackArea.style.display = 'none';
                handleAttackResult(val);
            }
        }

        function handleAttackResult(char, errorMsg) {
            if (!char) {
                document.getElementById('status-msg').innerText = errorMsg || "æ”»æ“Šå¤±æ•—ï¼";
                document.getElementById('status-msg').style.color = "red";
                setTimeout(enemyTurn, 1000);
                return;
            }

            // è¨ˆç®—æ•¸å€¼
            let strokesNum = cnchar.stroke(char);
            let radical = cnchar.radical(char);
            let attr = getAttrFromRadical(radical);
            let enemyAttr = LEVELS[currentLevel].attr;

            document.getElementById('status-msg').innerText = `ã€${char}ã€‘ ${strokesNum}ç•« (${ELEMENTS[attr].name})`;
            
            // æ›´æ–°ç©å®¶å±¬æ€§åœ–ç¤º
            const pAttrDiv = document.getElementById('p-attr');
            pAttrDiv.style.display = 'flex';
            pAttrDiv.className = `attr-icon ${ELEMENTS[attr].color}`;
            pAttrDiv.innerText = ELEMENTS[attr].name;

            // å‚·å®³å…¬å¼
            let multiplier = 1.0;
            if (ELEMENTS[attr].strong === enemyAttr) multiplier = 1.5; // å‰‹åˆ¶
            if (ELEMENTS[attr].weak === enemyAttr) multiplier = 0.5;   // è¢«å‰‹
            
            // ç„¡å±¬æ€§æ‡²ç½° (å¦‚æœå­—ä¸åœ¨äº”è¡Œè¡¨å…§)
            if (attr === 'earth' && !RADICALS['earth'].includes(radical)) {
                // ç°¡å–® fallback: é è¨­ earth ä¾†è™•ç†ç„¡æ³•æ­¸é¡çš„ï¼Œä½†é€™è£¡æˆ‘å€‘åš´æ ¼ä¸€é»
                // å…¶å¯¦ getAttrFromRadical é è¨­å›å‚³ earth (åœŸ)ï¼Œæˆ‘å€‘ç•¶ä½œæ™®é€šå±¬æ€§
                if(!RADICALS['earth'].includes(radical)) multiplier = 1.0; 
            }

            let damage = Math.ceil(strokesNum * 4 * multiplier); // ä¿‚æ•¸èª¿ç‚º 4
            
            setTimeout(() => {
                enemyHp -= damage;
                updateHpUI();
                showDamage(damage, multiplier, true);
                
                if (enemyHp <= 0) {
                    setTimeout(() => {
                        alert(`æ“Šæ•— ${LEVELS[currentLevel].name}ï¼`);
                        currentLevel++;
                        loadLevel(currentLevel);
                    }, 1000);
                } else {
                    setTimeout(enemyTurn, 1500);
                }
            }, 500);
        }

        function getAttrFromRadical(rad) {
            for(let key in RADICALS) {
                if(RADICALS[key].includes(rad)) return key;
            }
            return 'earth'; // é è¨­æ­¸é¡ç‚ºåœŸ(æˆ–æ™®é€š)
        }

        function enemyTurn() {
            document.getElementById('status-msg').innerText = "æ•µäººæ”»æ“Šä¸­...";
            let dmg = 10 + Math.floor(Math.random() * 10);
            playerHp -= dmg;
            updateHpUI();
            document.body.style.transform = "translate(5px, 5px)";
            setTimeout(() => document.body.style.transform = "translate(0,0)", 100);
            
            showDamage(dmg, 1.0, false);

            if(playerHp <= 0) {
                alert("å¤±æ•—ï¼è«‹é‡æ–°æŒ‘æˆ°");
                startGame();
            } else {
                setTimeout(startTurn, 1500);
            }
        }

        function updateHpUI() {
            let ep = Math.max(0, (enemyHp / maxEnemyHp) * 100);
            let pp = Math.max(0, (playerHp / maxPlayerHp) * 100);
            document.getElementById('e-hp').style.width = ep + "%";
            document.getElementById('p-hp').style.width = pp + "%";
            document.getElementById('score').innerText = `HP: ${playerHp}`;
        }

        function showDamage(val, mult, isEnemyHurt) {
            const el = document.createElement('div');
            el.className = 'dmg-float';
            let prefix = "";
            if(mult > 1) { prefix = "æ•ˆæœçµ•ä½³! "; el.style.color = "#ff5252"; }
            if(mult < 1) { prefix = "æ¸›åŠ.. "; el.style.color = "#ccc"; }
            el.innerText = `${prefix}${val}`;
            
            if(isEnemyHurt) {
                el.style.top = "30%"; el.style.right = "20%";
            } else {
                el.style.top = "30%"; el.style.left = "20%"; el.style.color = "red";
            }
            document.body.appendChild(el);
            setTimeout(()=>el.remove(), 800);
        }
    </script>
